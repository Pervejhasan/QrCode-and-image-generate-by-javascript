<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link rel="icon" type="image/x-icon" href="image/qrcode.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="pin-generator half-width text-center p-4">
            <input
              class="form-control text-white w-100 mx-auto border border-2 border-secondary p-3 bg-black bg-opacity-25 fs-5"
              type="text"
              id="displayQrCode"
            />
            <button
              class="generate-btn text-white fw-bold text-center rounded-circle p-3"
              id="generateQrCode"
            >
              Generate Pin
            </button>
            <div id="imgBox">
              <img
                src=""
                id="qrImage"
                alt="Qr-image"
                class="p-2 mx-auto border border-2 border-secondary rounded-3 mt-4"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-section half-width text-center p-4">
            <input
              class="form-control text-white w-100 mx-auto border border-2 border-secondary p-3 bg-black bg-opacity-25 fs-5"
              type="text"
              id="typed-number"
            />

            <!--===========calculator=========-->

            <div class="numbers">
              <div class="calc-body" id="calculator">
                <div class="calc-button-row text-white">
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    7
                  </div>
                  <div
                    class="button m-1 d-inline-block fs-3 text-center rounded-3 py-3 px-5 bg-secondary bg-opacity-75"
                  >
                    8
                  </div>
                  <div
                    class="button m-1 d-inline-block fs-3 text-center rounded-3 py-3 px-5 bg-secondary bg-opacity-75"
                  >
                    9
                  </div>
                </div>
                <div class="calc-button-row text-white">
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    4
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    5
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    6
                  </div>
                </div>
                <div class="calc-button-row text-white">
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    1
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    2
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block fs-3 text-center rounded-3"
                  >
                    3
                  </div>
                </div>
                <div class="calc-button-row text-white">
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block text-center rounded-3"
                  >
                    &lt;
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block text-center rounded-3"
                  >
                    0
                  </div>
                  <div
                    class="button py-3 px-5 bg-secondary bg-opacity-75 m-1 d-inline-block text-center rounded-3"
                  >
                    C
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn bg-primary py-2 px-4 bg-opacity-25 text-white fw-bold rounded-3 mt-3 border-0 w-50"
                    id="verify-qr"
                  >
                    Submit
                  </button>

                  <p
                    id="countTry"
                    class="action-left bg-black bg-opacity-25 p-2 rounded-2 fw-bold fs-5"
                  ></p>
                  <!-- <p
                    id="success"
                    class="action-left bg-black bg-opacity-25 p-2 rounded-2 fw-bold"
                  ></p> -->
                  <!-- <p
                    id="error"
                    class="action-left bg-black bg-opacity-25 p-2 rounded-2 fw-bold"
                  ></p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="notify-section pb-4 text-white mx-auto">
          <p
            class="notify text-center mx-auto bg-secondary bg-opacity-25 p-3 rounded-3 my-4 w-auto"
            id="error-notification"
          >
            ❌ Pin Didn't Match, Please try again
          </p>
          <p
            class="notify text-center mx-auto bg-secondary bg-opacity-25 p-3 rounded-3 my-4 w-auto"
            id="success-notification"
          >
            ✅ Pin Matched... Secret door is opening for you
          </p>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/6afa902829.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
